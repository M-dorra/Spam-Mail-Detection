<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Email Spam Detector</h1>
        <form method="POST">
            <textarea name="email" rows="8" cols="60" placeholder="Paste your email text here...">{{ request.form.get('email', '') }}</textarea><br>
            <input type="submit" value="Check Spam">
        </form>

        {% if prediction %}
            <h2>Result: {{ prediction }}</h2>
            <form method="GET"><button type="submit">Clear</button></form>
        {% endif %}
    </div>
</body>
</html>
